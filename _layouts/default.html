<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .affiliate-links {
            list-style: none;
            padding: 0;
        }
        .affiliate-links li {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .affiliate-links li:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .affiliate-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .affiliate-links a:hover {
            color: #3498db;
        }
        .amazon-badge {
            background: #FF9900;
            color: #232F3E;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        .affiliate-disclosure {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-left: 4px solid #FF9900;
            border-radius: 4px;
            font-size: 0.9em;
            color: #555;
            font-style: italic;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {{ content }}
    <footer>
        <p>{{ site.description }}</p>
        <p><a href="{{ site.baseurl }}/impressum">Impressum</a></p>
    </footer>
</body>
</html>
